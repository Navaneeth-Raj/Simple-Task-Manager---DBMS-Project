<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="task-list">
            <!-- Tasks will appear here -->
        </ul>
        <div id="task-input-area">
            <input type="text" id="task-input" placeholder="Enter new task" />
            <button id="submit-task-btn">Submit</button>
        </div>
        <button id="add-task-btn">+</button>
    </div>

    <script>
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskInputArea = document.getElementById('task-input-area');
        const taskInput = document.getElementById('task-input');
        const submitTaskBtn = document.getElementById('submit-task-btn');
        const taskList = document.getElementById('task-list');

        // Initially hide the input area
        taskInputArea.style.display = 'none';

        addTaskBtn.addEventListener('click', function() {
            taskInputArea.style.display = 'block'; // Show the input field
            taskInput.focus(); // Focus the input field
        });

        submitTaskBtn.addEventListener('click', function() {
            const newTask = taskInput.value.trim(); // Get input value
            if (newTask) {
                const li = document.createElement('li');
                li.textContent = newTask;
                taskList.appendChild(li); // Add new task to the list
                taskInput.value = ''; // Clear the input field
                taskInputArea.style.display = 'none'; // Hide input area after submission
            }
        });
    </script>
</body>
</html>
